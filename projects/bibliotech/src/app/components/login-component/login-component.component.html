
<label for="email">Email address</label>
<input type="email" [(ngModel)]="email" id="email" name="email" placeholder="Email address" required>

<label for="password">Password</label>
<input type="password"  [(ngModel)]="password" id="password" name="password" placeholder="Your password" required>
<!-- Button -->
<button type="button" (click)="onLogin()">Submit</button>
